spring.application.name=ecosystem-ecomm-checkout

server.port=8083

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.username =${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:123123}
spring.datasource.url =${DB_URL:jdbc:postgresql://localhost:5434/shoppingcartdb}


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=update

springdoc.swagger-ui.path=/doc

api.client.payment.url=${ITEMS_API_URL:https://payment-api-latest.onrender.com}
api.client.cart.url=${ITEMS_API_URL:https://payment-api-latest.onrender.com}
cart.service.url=http://localhost:8081
